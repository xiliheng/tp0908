<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>论文答辩选题</title>
<link href="__PUBLIC__/home/css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/home/js/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/home/js/layer/layer.js"></script>



</head>


<body>

    <div class="place">
    <form method="post" action="{:U('Secondary/search')}">
    <span>搜索：<input type="text"name="search"><input type="submit"value="搜索">
    </span>
    </form>
    </div>
    
    <div class="rightinfo">    
    <table class="tablelist">
        <thead>
        <tr>
        <th>编号<i class="sort"><img src="__PUBLIC__/home/images/px.gif" /></i></th>
        <th>论文题目</th>
        <th>导师</th>
        <th>学院</th>
        <th>人数</th>
        <th>志愿</th>
        </tr>
        </thead>
        <tbody>
        <volist name="data" id="vol">
        <tr>
        <td>{$vol['articleid']}</td>
        <td>{$vol.title}</td>
        <td>{$vol.author}</td>
        <td>{$vol.content}</td>
        <td>{$vol.count}</td>
        <td>
            <if condition="$vol['articleid'] != session('zyst')">
             <a href="{:U('Secondary/choice',array('id'=>$vol['articleid']))}">选择</a>
            <else/>
             <font color="red">已选</font>
            </if>
        </td>
        </tr> 
        </volist>
        </tbody>
    </table>
    
   
    <div class="pagin"><br />
        <div class="message"><p>{$show}</p></div>
    </div>
    </div>
    
    <script type="text/javascript">
    $('.tablelist tbody tr:odd').addClass('odd');
    </script>
</body>

</html>
